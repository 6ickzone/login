<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Holographic 3D Parallax</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="background-mesh">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="scene" id="scene">
        <div class="card-3d" id="card">
            
            <div class="floater floater-1"></div>
            <div class="floater floater-2"></div>

            <div class="card-content">
                <div class="prism-header">
                    <h2>PRISM<span class="thin">OS</span></h2>
                    <p class="subtitle">Secure Holographic Access</p>
                </div>

                <form class="modern-form">
                    <div class="input-group">
                        <input type="text" required>
                        <label>Identity Key</label>
                        <div class="bar"></div>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" required>
                        <label>Passcode</label>
                        <div class="bar"></div>
                    </div>

                    <button type="submit" class="holo-btn">
                        <span>INITIALIZE</span>
                        <div class="shimmer"></div>
                    </button>
                </form>
            </div>
            
            <div class="reflection"></div>
        </div>
    </div>

    <script>
        const scene = document.getElementById('scene');
        const card = document.getElementById('card');

        scene.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;

            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        scene.addEventListener('mouseenter', () => {
            card.style.transition = "none";
        });
        scene.addEventListener('mouseleave', () => {
            card.style.transition = "all 0.5s ease";
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
        });
    </script>
</body>
</html>
