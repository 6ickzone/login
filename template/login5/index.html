<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quantum Flux</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="aura-bg"></div>

    <div class="container">
        <div class="box">
            <div class="reflection-layer"></div>
            
            <div class="content">
                <h2 class="title">QUANTUM<span class="dot">.</span>FLUX</h2>
                
                <form>
                    <div class="input-box">
                        <input type="text" required="required">
                        <span>Username</span>
                        <i></i>
                    </div>
                    
                    <div class="input-box">
                        <input type="password" required="required">
                        <span>Password</span>
                        <i></i>
                    </div>
                    
                    <div class="links">
                        <a href="#">Forgot Password?</a>
                        <a href="#">Signup</a>
                    </div>
                    
                    <div class="btn-container">
                        <button type="submit" class="magnetic-btn" id="magBtn">
                            <span class="btn-text">INITIALIZE</span>
                            <div class="btn-bg"></div>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const btn = document.getElementById('magBtn');
        const btnText = btn.querySelector('.btn-text');

        btn.addEventListener('mousemove', (e) => {
            const rect = btn.getBoundingClientRect();
            const x = e.clientX - rect.left; 
            const y = e.clientY - rect.top;  
            
            
            const xMove = (x - rect.width / 2) / 2; 
            const yMove = (y - rect.height / 2) / 2;

            
            btn.style.transform = `translate(${xMove}px, ${yMove}px)`;
            
            btnText.style.transform = `translate(${xMove/1.5}px, ${yMove/1.5}px)`;
        });

        btn.addEventListener('mouseleave', () => {
            btn.style.transform = 'translate(0px, 0px)';
            btnText.style.transform = 'translate(0px, 0px)';
            btn.style.transition = 'transform 0.5s cubic-bezier(0.23, 1, 0.32, 1)';
            setTimeout(() => { btn.style.transition = 'none'; }, 500);
        });
        
        // Reset transition
        btn.addEventListener('mouseenter', () => {
            btn.style.transition = 'none';
        });
    </script>
</body>
</html>
