<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero-G Orbit</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="stars-container">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </div>

    <div class="orbit-scene" id="scene">
        
        <div class="floating-module" id="module">
            
            <div class="css-moon"></div>
            
            <div class="satellite sat-1"></div>
            <div class="satellite sat-2"></div>

            <div class="login-panel">
                <div class="panel-header">
                    <h3>ORBITAL<span class="light">STATION</span></h3>
                    <div class="status-indicator">ZERO-G STABLE</div>
                </div>
                
                <form class="space-form">
                    <div class="input-wrapper">
                        <input type="text" required>
                        <label>CREW ID</label>
                        <span class="focus-border"></span>
                    </div>
                    
                    <div class="input-wrapper">
                        <input type="password" required>
                        <label>ACCESS CODE</label>
                        <span class="focus-border"></span>
                    </div>

                    <button type="submit" class="engage-btn">
                        ENGAGE DOCKING
                        <div class="btn-glow"></div>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const scene = document.getElementById('scene');
        const module = document.getElementById('module');

        scene.addEventListener('mousemove', (e) => {
            let xAxis = (window.innerWidth / 2 - e.pageX) / 50; 
            let yAxis = (window.innerHeight / 2 - e.pageY) / 50;
            
            // Limit
            xAxis = Math.min(Math.max(xAxis, -10), 10);
            yAxis = Math.min(Math.max(yAxis, -10), 10);

            module.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg) translateZ(50px)`;
        });

        scene.addEventListener('mouseleave', () => {
            module.style.transition = "all 1.5s ease-out"; // Transisi lebih lama
            module.style.transform = `rotateY(0deg) rotateX(0deg) translateZ(0px)`;
            setTimeout(() => { module.style.transition = "none"; }, 1500);
        });
         scene.addEventListener('mouseenter', () => {
             module.style.transition = "all 0.3s ease-out";
         });
    </script>
</body>
</html>
